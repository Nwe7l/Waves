<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/free-photo/coffe-shop-with-wooden-walls-unfocused_1203-1229.jpg?t=st=1746424977~exp=1746428577~hmac=6f948c1659afcfbe5613b53a0905e94ed27bb0d4b527eac3f562eb9732a61aff&w=1380') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea, input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button, .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover, .submit-btn:hover {
      background-color: #2980b9;
    }

    .button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="container">
    <!-- Logo (200px wide) -->
    <a href="https://www.example.com" target="_blank">
      <img src="https://cdn.discordapp.com/attachments/1043467176591491153/1368834969920868433/WhatsApp_Image_2025-05-05_at_10.13.15_AM.jpeg?ex=6819aa68&is=681858e8&hm=a15fbb21871162022926b4d372f8560c7e3e0113a27470002b9621cac73af3e5"
           alt="Waves Technology & Services Logo"
           width="200"
           style="display: block; margin: 0 auto 20px;" />
    </a>

    <!-- Training Button -->
    <button class="button" onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID', '_blank')">Training</button>

    <!-- Feedback Form -->
    <form action="https://formspree.io/f/mqaqqaln" method="POST">
      <h2>We value your feedback</h2>
      <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
      <input type="tel" name="phone" placeholder="Enter your phone number" required />
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.addEventListener('load', function () {
      document.querySelector('.loader-wrapper').style.display = 'none';
    });
  </script>
</body>
</html>
