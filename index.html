<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1043467176591491153/1368876186985304124/detail-shot-skyscrapers.jpg?ex=6819d0cb&is=68187f4b&hm=2ad6053d4f9ee6bbae0e20f0a12db3f1d05a234a5112bba5894b277f96d2b2de&');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(to top, rgba(255,255,255,0.8) 0%, rgba(255,255,255,1) 100%);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 200px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea, input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button, .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover, .submit-btn:hover {
      background-color: #2980b9;
    }

    .button {
      margin-bottom: 20px;
    }

    .circle-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .circle-button:hover {
      background-color: #2980b9;
    }

    .circle-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="container">
    <div class="logo">
      <a href="https://www.wavestech.om/">
        <img src="https://cdn.discordapp.com/attachments/1043467176591491153/1368834969920868433/WhatsApp_Image_2025-05-05_at_10.13.15_AM.jpeg?ex=6819aa68&is=681858e8&hm=a15fbb21871162022926b4d372f8560c7e3e0113a27470002b9621cac73af3e5" alt="Waves Technology & Services Logo">
      </a>
    </div>

    <button class="button" onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID', '_blank')">Training</button>

    <form action="https://formspree.io/f/xrbqqbdp" method="POST">
      <h2>We value your feedback</h2>

      <textarea name="message" placeholder="Write your message here..." required></textarea>

      <input type="tel" name="phone" placeholder="Enter your phone number" />

      <button class="submit-btn" type="submit">Send</button>

      <div class="circle-links">
        <a class="circle-button" href="https://www.wavestech.om/?fbclid=PAZXh0bgNhZW0CMTEAAae4DfSAedI1kxBXJ6JY-Nuzb6tZzzOCQg31REWw9ynHwT-VbnWUSoRat-818g_aem_1M2VMH6kFX-6OqxeDp3oOg#" target="_blank" title="Website">üåê</a>
        <a class="circle-button" href="https://www.instagram.com/wavestech.om?igsh=eWRyNGkxN3hkdnhv" target="_blank" title="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zm0 1.5h8.5c2.36 0 4.25 1.9 4.25 4.25v8.5c0 2.36-1.9 4.25-4.25 4.25h-8.5A4.25 4.25 0 0 1 3.5 16.25v-8.5C3.5 5.4 5.4 3.5 7.75 3.5zm8.75 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-4 1.5a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5zm0 1.5a3.75 3.75 0 1 1 0 7.5 3.75 3.75 0 0 1 0-7.5z"/>
          </svg>
        </a>
      </div>
    </form>
  </div>

  <script>
    window.addEventListener('load', function () {
      document.querySelector('.loader-wrapper').style.display = 'none';
    });
  </script>
</body>
</html>
