<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Screen Example</title>
  <style>
    /* Basic reset and loader styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #1d72b8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="content">
    <h1>Welcome!</h1>
    <p>This is the main content of your page.</p>
  </div>

  <script>
    // Wait until all page content has loaded, then hide the loader
    window.addEventListener('load', function () {
      document.querySelector('.loader-wrapper').style.display = 'none';
    });
  </script>
</body>
</html>
