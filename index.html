<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1043467176591491153/1368876186985304124/detail-shot-skyscrapers.jpg?ex=6819d0cb&is=68187f4b&hm=2ad6053d4f9ee6bbae0e20f0a12db3f1d05a234a5112bba5894b277f96d2b2de&');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background: linear-gradient(to top, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.8) 50%);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 200px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea, input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .button, .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover, .submit-btn:hover {
      background-color: #2980b9;
    }

    .button {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="container">
    <div class="logo">
      <a href="https://www.example.com">
        <img src="https://cdn.discordapp.com/attachments/1043467176591491153/1368834969920868433/WhatsApp_Image_2025-05-05_at_10.13.15_AM.jpeg?ex=6819aa68&is=681858e8&hm=a15fbb21871162022926b4d372f8560c7e3e0113a27470002b9621cac73af3e5" alt="Waves Technology & Services Logo">
      </a>
    </div>

    <button class="button" onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID', '_blank')">Training</button>

    <form action="https://formspree.io/f/mqaqqaln" method="POST">
      <h2>We value your feedback</h2>
      <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
      <input type="tel" name="phone" placeholder="Enter your phone number" required />
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.addEventListener('load', function () {
      document.querySelector('.loader-wrapper').style.display = 'none';
    });
  </script>
</body>
</html>
